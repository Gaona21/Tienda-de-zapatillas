	<!--Formulario-->
	<div class="contenedorFormulario">
		<div class="container-fluid w-75 text-center mb-5 mt-5">
			<h1>Suscribite y no te pierdas de las ofertas</h1>
			<p class="p-0">Al suscribirte te enviaremos las ofertas de temporada y descuentos especiales, ¡no te lo
				pierdas!</p>
		</div>

		<!-- Configuración del formulario para Formspree -->
		<form action="https://formspree.io/f/xpwzrlby" method="POST" class="w-75 mx-auto mt-5 mb-5">
			<div class="row mb-3 justify-content-center">
				<label for="inputNombre3" class="col-xl-1 col-md-2 col-form-label">Nombre</label>
				<div class="col-xl-6 col-md-10">
					<input type="text" class="form-control" id="inputNombre3" name="Nombre" required>
				</div>
			</div>

			<div class="row mb-3 justify-content-center">
				<label for="inputApellido3" class="col-xl-1 col-md-2 col-form-label">Apellido</label>
				<div class="col-xl-6 col-md-10">
					<input type="text" class="form-control" id="inputApellido3" name="Apellido" required>
				</div>
			</div>

			<div class="row mb-3 justify-content-center">
				<label for="inputEmail3" class="col-xl-1 col-md-2 col-form-label">Email</label>
				<div class="col-xl-6 col-md-10">
					<input type="email" class="form-control" id="inputEmail3" name="Email" required>
				</div>
			</div>

			<div class="row mb-3 justify-content-center">
				<legend class="col-form-label col-xl-1 col-md-2 pt-0">Recibir</legend>
				<div class="col-xl-6 col-md-10">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="gridCheck1" name="Intereses[]"
							value="Novedades">
						<label class="form-check-label" for="gridCheck1">Novedades</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="gridCheck2" name="Intereses[]"
							value="Ofertas">
						<label class="form-check-label" for="gridCheck2">Ofertas</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="gridCheck3" name="Intereses[]"
							value="Descuentos especiales">
						<label class="form-check-label" for="gridCheck3">Descuentos especiales</label>
					</div>
				</div>
			</div>

			<button type="submit" class="btn btn-dark d-block mx-auto col-4">Aceptar</button>
		</form>
	</div>
